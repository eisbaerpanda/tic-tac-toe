<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic-Tac-Toe</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap');

    /* Weiches Pastell-Blau fÃ¼r den Body â€“ kinderfreundlich und angenehm */
    body {
      font-family: 'Comic Neue', cursive;
      text-align: center;
      background-color: #a8d0e6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 10vh;
      overflow: hidden;
      color: #ecf0f1;
    }
    /* Container fÃ¼r Spielfeld und Nachricht â€“ transparent, sodass nur die 9 weiÃŸen Zellen sichtbar sind */
    .game-container {
      background: transparent;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Siegernachricht oberhalb des Spielfelds, jetzt in einem dunklen Farbton */
    .message {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #2c3e50;
      font-weight: bold;
    }
    /* Spielfeld: 500Ã—500 px, einheitlicher Abstand (20px) zwischen allen Zellen */
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      width: 500px;
      height: 500px;
    }
    /* Zellen: weiÃŸe KÃ¤stchen mit dunklen RÃ¤ndern und krÃ¤ftigem Schatten, damit sie sich vom Hintergrund abheben */
    .cell {
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4em;
      border: 4px solid #34495e;
      cursor: pointer;
      border-radius: 15px;
      transition: background 0.3s, box-shadow 0.3s, transform 0.3s;
      width: 100%;
      aspect-ratio: 1 / 1;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    }
    .cell:hover {
      background: #f7f7f7;
    }
    .cell.taken {
      pointer-events: none;
    }
    /* Spielerzug: dunkles grÃ¼nes X; Bot-Zug: roter Kreis */
    .cell.player-move {
      color: #27ae60 !important;
    }
    .cell.bot-move {
      color: #e74c3c !important;
    }
    /* Dezente Hervorhebung der Gewinnkombination */
    .cell.win {
      border-color: gold;
      box-shadow: 0 0 8px gold;
      animation: winPulse 1s infinite alternate;
    }
    @keyframes winPulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    /* Neustart-Button weiter unten, mit weiÃŸem Hintergrund */
    .restart-container {
      margin-top: 80px;
    }
    .reset {
      padding: 16px 32px;
      font-size: 1.5em;
      cursor: pointer;
      background-color: white;
      color: #2c3e50;
      border: none;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
      transition: background 0.3s;
    }
    .reset:hover {
      background-color: #ecf0f1;
    }
    /* Feuerwerks-Animation: Explosion an beliebigen Stellen im Viewport */
    @keyframes firework {
      0% {
        transform: translate(0, 0) scale(0);
        opacity: 1;
      }
      50% {
        transform: translate(var(--dx), calc(-1 * var(--dyPeak))) scale(1.5);
        opacity: 1;
      }
      100% {
        transform: translate(var(--dx), var(--dyFall)) scale(1);
        opacity: 0;
      }
    }
    /* Neue Animation fÃ¼r Niederlage â€“ ein Shake-Effekt */
    @keyframes shake {
      0% { transform: translate(0, 0); }
      20% { transform: translate(-10px, 0); }
      40% { transform: translate(10px, 0); }
      60% { transform: translate(-10px, 0); }
      80% { transform: translate(10px, 0); }
      100% { transform: translate(0, 0); }
    }
    .defeat-animation {
      animation: shake 0.8s;
    }
    /* Modal-Styling */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      color: #2c3e50;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
    }
    /* Nur den <p>-Text im Pop-up vergrÃ¶ÃŸern und mehr Abstand zum Button */
    .modal-content p {
      font-size: 2em;
      margin: 0 0 40px;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <div class="message" id="message"></div>
    <div class="board" id="board"></div>
  </div>
  <div class="restart-container">
    <button class="reset" id="resetBtn">ðŸ”„ Neustart</button>
  </div>

  <!-- Custom Modal fÃ¼r Niederlage -->
  <div id="defeatModal" class="modal-overlay hidden">
    <div class="modal-content">
      <p>MÃ¶chtest du einen neuen Versuch starten?</p>
      <button id="modalRestartBtn" class="reset">ðŸ”„ Neustart</button>
    </div>
  </div>

  <script>
    "use strict";

    const boardEl = document.getElementById("board");
    const messageEl = document.getElementById("message");
    const resetBtn = document.getElementById("resetBtn");
    const defeatModal = document.getElementById("defeatModal");
    const modalRestartBtn = document.getElementById("modalRestartBtn");

    let gameBoard = ["", "", "", "", "", "", "", "", ""];
    // Verwende ein Unicode-X (âœ–) fÃ¼r den Spieler und einen roten Kreis (â­•) fÃ¼r den Bot
    const playerSymbol = "âœ–";
    const botSymbol = "â­•";
    let currentPlayer = playerSymbol;
    let moveCount = 0;
    let gameActive = true;
    let fireworksInterval = null;

    function createBoard() {
      boardEl.innerHTML = "";
      gameBoard.forEach((cell, index) => {
        const cellEl = document.createElement("div");
        cellEl.classList.add("cell");
        cellEl.dataset.index = index;
        cellEl.innerText = cell;
        cellEl.addEventListener("click", handleCellClick);
        boardEl.appendChild(cellEl);
      });
    }

    function handleCellClick(event) {
      if (!gameActive) return;
      const index = event.currentTarget.dataset.index;
      if (gameBoard[index] !== "") return;

      makeMove(index, playerSymbol);

      if (checkWinner(playerSymbol)) {
        highlightWinningCells(playerSymbol);
        endGame("Du hast gewonnen!");
        return;
      }
      if (moveCount >= 9) {
        endGame("Unentschieden! Toll gespielt - probiere es gleich noch einmal.");
        return;
      }

      currentPlayer = botSymbol;
      setTimeout(botMove, 500);
    }

    function makeMove(index, symbol) {
      gameBoard[index] = symbol;
      moveCount++;
      const cellEl = boardEl.querySelector(`[data-index='${index}']`);
      cellEl.innerText = symbol;
      cellEl.classList.add("taken");
      if (symbol === playerSymbol) {
        cellEl.classList.add("player-move");
      } else {
        cellEl.classList.add("bot-move");
      }
      cellEl.removeEventListener("click", handleCellClick);
    }

    function botMove() {
      if (!gameActive) return;
      let chosenIndex;
      
      chosenIndex = getWinningMove(botSymbol);
      if (chosenIndex === null) {
        chosenIndex = getWinningMove(playerSymbol);
      }
      if (chosenIndex === null && gameBoard[4] === "") {
        chosenIndex = 4;
      }
      if (chosenIndex === null) {
        const corners = [0, 2, 6, 8].filter(idx => gameBoard[idx] === "");
        if (corners.length > 0) {
          chosenIndex = corners[Math.floor(Math.random() * corners.length)];
        }
      }
      if (chosenIndex === null) {
        const emptyCells = gameBoard
          .map((cell, idx) => cell === "" ? idx : null)
          .filter(idx => idx !== null);
        chosenIndex = emptyCells[Math.floor(Math.random() * emptyCells.length)];
      }
      
      makeMove(chosenIndex, botSymbol);

      if (checkWinner(botSymbol)) {
        highlightWinningCells(botSymbol);
        endGame("Das war knapp! Versuche es noch einmal - Ãœbung macht den Meister!");
        return;
      }
      if (moveCount >= 9) {
        endGame("Unentschieden! Toll gespielt - probiere es gleich noch einmal.");
        return;
      }
      currentPlayer = playerSymbol;
    }

    function getWinningMove(symbol) {
      const emptyCells = gameBoard
        .map((cell, idx) => cell === "" ? idx : null)
        .filter(idx => idx !== null);
      for (const idx of emptyCells) {
        gameBoard[idx] = symbol;
        if (checkWinner(symbol)) {
          gameBoard[idx] = "";
          return idx;
        }
        gameBoard[idx] = "";
      }
      return null;
    }

    function checkWinner(symbol) {
      const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      return winningCombos.some(combo =>
        combo.every(idx => gameBoard[idx] === symbol)
      );
    }

    function highlightWinningCells(symbol) {
      const winningCombos = [
        [0, 1, 2], [3, 4, 5], [6, 7, 8],
        [0, 3, 6], [1, 4, 7], [2, 5, 8],
        [0, 4, 8], [2, 4, 6]
      ];
      for (const combo of winningCombos) {
        if (combo.every(idx => gameBoard[idx] === symbol)) {
          combo.forEach(idx => {
            boardEl.querySelector(`[data-index="${idx}"]`).classList.add("win");
          });
          break;
        }
      }
    }

    function endGame(resultMessage) {
      gameActive = false;
      messageEl.innerText = resultMessage;
      boardEl.querySelectorAll(".cell").forEach(cell =>
        cell.removeEventListener("click", handleCellClick)
      );
      if (resultMessage === "Das war knapp! Versuche es noch einmal - Ãœbung macht den Meister!") {
        startDefeatAnimation();
      } else if (!resultMessage.includes("Unentschieden")) {
        startFireworks();
      }
    }

    function startFireworks() {
      if (fireworksInterval) return;
      triggerFireworkBurst();
      fireworksInterval = setInterval(triggerFireworkBurst, 800);
    }

    function stopFireworks() {
      if (fireworksInterval) {
        clearInterval(fireworksInterval);
        fireworksInterval = null;
      }
    }

    function triggerFireworkBurst() {
      // Explosion an einer zufÃ¤lligen Stelle im gesamten Viewport
      const explosionX = Math.random() * 100;
      const explosionY = Math.random() * 100;
      const numPieces = 20;
      for (let i = 0; i < numPieces; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        confetti.style.position = "fixed";
        confetti.style.width = "10px";
        confetti.style.height = "10px";
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        confetti.style.left = explosionX + "vw";
        confetti.style.top = explosionY + "vh";
        const dx = (Math.random() * 300 - 150) + "px";
        confetti.style.setProperty("--dx", dx);
        const dyPeak = Math.random() * 100 + 100;
        confetti.style.setProperty("--dyPeak", dyPeak + "px");
        const dyFall = Math.random() * 200 + 200;
        confetti.style.setProperty("--dyFall", dyFall + "px");
        const delay = Math.random() * 0.5;
        confetti.style.animation = `firework 3s ease-out ${delay}s forwards`;
        confetti.style.pointerEvents = "none";
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), (3 + delay) * 1000);
      }
    }

    // Neuer Niederlage-Effekt: Shake und anschlieÃŸend Anzeige des selbst gestalteten Pop-ups
    function startDefeatAnimation() {
      boardEl.classList.add("defeat-animation");
      boardEl.addEventListener("animationend", () => {
        boardEl.classList.remove("defeat-animation");
        defeatModal.classList.remove("hidden");
      }, { once: true });
    }

    function resetGame() {
      stopFireworks();
      document.querySelectorAll(".confetti").forEach(el => el.remove());
      defeatModal.classList.add("hidden");
      gameBoard = ["", "", "", "", "", "", "", "", ""];
      moveCount = 0;
      currentPlayer = playerSymbol;
      gameActive = true;
      messageEl.innerText = "";
      createBoard();
    }

    document.addEventListener("DOMContentLoaded", () => {
      createBoard();
      resetBtn.addEventListener("click", resetGame);
      modalRestartBtn.addEventListener("click", resetGame);
    });
  </script>
</body>
</html>
